<form class="wng item-sheet {{cssClass}}" autocomplete="off">
  {{> systems/wng/templates/items/item-header.html}}

  <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />

  <div class="item-details row2">
    <label class="label-text" style="flex-grow: 0; width: 69px;">{{localize "Category"}}</label>
    <div class="input-box category" style="margin-right: 3px; flex-grow: 2; padding-top: 0px; text-align: center; min-width: 96px;">
      {{localize "Species"}}
    </div>

  </div>

  <nav class="sheet-tabs tabs" data-tab-container="primary">
    <a class="item active" data-tab="description">{{localize "Description"}}</a>
    <a class="item" data-tab="details">{{localize "Details"}}</a>
  </nav>
  <section class="content">
      {{> systems/wng/templates/items/item-description.html}}

    <div class = "tab details" data-tab="details">

    <div class="form-group">
      <label class="label-text textarea">{{localize "Keywords (comma separated)"}}</label>
      <div class="input-box textarea">
        <textarea class="input-text csv-input" data-dest="skills" type="text" data-dtype="String">{{keywords}}</textarea>
      </div>
    </div>


    <div class="form-group">
      <label class="label-text textarea">{{localize "Attributes (comma separated)"}}</label>
      <div class="input-box textarea">
        <textarea class="input-text csv-input" data-dest="attributes" type="text" data-dtype="String">{{attributes}}</textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="label-text textarea">{{localize "Skills (comma separated)"}}</label>
      <div class="input-box textarea">
        <textarea class="input-text csv-input" data-dest="skills" type="text" data-dtype="String">{{skills}}</textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="label-text textarea">{{localize "Ability"}}</label>
      <div class="input-box textarea">
        <textarea class="input-text" data-dest="skills" type="text" data-dtype="String">{{ability}}</textarea>
      </div>
    </div>

  <div class="form-group">
    <label class="label-text">{{localize "Speed"}}</label>
    <div class="input-box">
      <input class="input-text" name="data.speed" data-dtype="Number" value="{{data.speed}}" />
    </div>
  </div>

  <div class="form-group">
    <label class="label-text">{{localize "Size"}}</label>
    <div class="input-box">
      <input class="input-text" name="data.size" data-dtype="Number" value="{{data.size}}" />
    </div>
  </div>

  </div>
  </section>
</form>
