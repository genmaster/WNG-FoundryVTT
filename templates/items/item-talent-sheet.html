<form class="wng item-sheet {{cssClass}}" autocomplete="off">
  {{> systems/wng/templates/items/item-header.html}}

  <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />

  <div class="item-details row2">
    <label class="label-text" style="flex-grow: 0; width: 69px;">{{localize "Category"}}</label>
    <div class="input-box category" style="margin-right: 0px; flex-grow: 2; padding-top: 0px; text-align: center;">
      {{localize "Talent"}}
    </div>
  </div>

  <nav class="sheet-tabs tabs" data-tab-container="primary">
    <a class="item active" data-tab="description">{{localize "Description"}}</a>
    <a class="item" data-tab="details">{{localize "Details"}}</a>
  </nav>
  <section class="content">
      {{> systems/wng/templates/items/item-description.html}}

    <div class = "tab details" data-tab="details">


    <div class="form-group">
      <label class="label-text">{{localize "XP"}}</label>
      <div class="input-box">
        <input class="input-text" name="data.xp" data-dtype="Number" value="{{data.xp}}" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="label-text textarea">{{localize "Effect"}}</label>
      <div class="input-box textarea">
        <textarea class="input-text" name="data.effect" type="text" data-dtype="String">{{data.effect}}</textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="label-text textarea">{{localize "Requirements"}}</label>
      <div class="input-box textarea">
        <textarea class="input-text" name="data.requirements" type="text" data-dtype="String">{{data.requirements}}</textarea>
      </div>
    </div>


  </div>
  </section>
</form>
