<form class="wfrp4e item-sheet {{cssClass}}" autocomplete="off">
  {{> systems/wfrp4e/templates/items/item-header.html}}

  <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />

  <div class="item-details row2">
    <label class="label-text" style="flex-grow: 0; width: 69px;">{{localize "Category"}}</label>
    <div class="input-box category" style="margin-right: 0px; flex-grow: 2; padding-top: 0px; text-align: center;">
      {{localize "Creature Trait"}}
    </div>
  </div>

  <nav class="sheet-tabs tabs" data-tab-container="primary">
      <a class="item active" data-tab="description">{{localize "Description"}}</a>
      <a class="item" data-tab="details">{{localize "Details"}}</a>
    </nav>
  <div class="sheet-tabs edges left"></div>
  <div class="sheet-tabs edges right"></div>

  {{> systems/wfrp4e/templates/items/item-description.html}}

  <div class="tab details" data-tab="details">

    <div class="form-group">
      <label class="label-text">{{localize "Rollable"}}</label>
      {{#if data.rollable.value}}
      <a class="item-checkbox" data-target="rollable.value"><i class="far fa-check-circle"></i></a>
      {{else}}
      <a class="item-checkbox" data-target="rollable.value"><i class="far fa-circle"></i></a>
      {{/if}}
    </div>

    {{#if data.rollable.value}}
    <div class="form-group">
      <label class="label-text">{{localize "Roll Characteristic"}}</label>
      <select name="data.rollable.rollCharacteristic" data-dtype="String">
        {{#select data.rollable.rollCharacteristic}}
        <option value=""></option>
        {{#each characteristics as |ch char|}}
        <option value="{{char}}">{{ch}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>

    <div class="form-group">
      <label class="label-text" title="{{localize 'SHEET.BonusChar'}}">{{localize "Bonus Characteristic"}}</label>
      <select name="data.rollable.bonusCharacteristic" data-dtype="String">
        {{#select data.rollable.bonusCharacteristic}}
        <option value="">{{localize "None"}}</option>
        {{#each characteristics as |ch char|}}
        <option value="{{char}}">{{ch}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>

    
    <div class="form-group">
      <label class="label-text">{{localize "ITEM.DefaultDifficulty"}}</label>
      <select name="data.rollable.defaultDifficulty" data-dtype="String">
        {{#select data.rollable.defaultDifficulty}}
        <option value=""></option>
        {{#each difficultyLabels as |difficultyLabel difficultyKey|}}
        <option value="{{difficultyKey}}">{{difficultyLabel}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>
    {{/if}}

    <div class="form-group">
      <label class="label-text">{{data.specification.label}}</label>
      <div class="input-box">
        <input type="text" name="data.specification.value" value="{{data.specification.value}}"
          data-dtype="{{data.specification.type}}" />
      </div>
    </div>

  </div>
</form>
